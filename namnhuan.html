<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("nhap nam"));
        let lanamnhuan = false;
        if (year % 4 ==0){
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    lanamnhuan = true;
                }
            } else {
                lanamnhuan = true;
            }
        }
        if (lanamnhuan){
            alert("namnhuan")
        }
        else {
            alert("kolanamnhuan")
        }

    </script>
</body>
</html>
